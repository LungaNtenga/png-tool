<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="navigation">
            <div class="logo"><a href="index.html">PNG Converter</a></div>
            <div class="auth-buttons">
                <button type="button" class="btn btn-link">Log in</button>
                <button type="button" class="btn btn-primary">Sign up</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Welcome to the Image Converter Platform <br> JPEG to PNG</h1>
            <div class="drop-box" id="drop-upload">
                <div><i class="fas fa-image"></i></div>
                <p>Drag and drop an image here to upload</p>
            </div>
        </section>

        <section class="alternative-upload">
            <p>Or you can</p>
            <button type="button" class="btn btn-primary" id="select-file">
                <i class="fas fa-image"></i> Select image file
            </button>
            <span id="custom-text">No file choose yet..</span>
            <input hidden="hidden" type="file" id="real-file" accept="image/*">
        </section>
        <section class="alternative-upload">
            <button type="button" class="btn btn-primary" id="convert-file">
                <i class="fa fa-upload" aria-hidden="true"></i> Convert file
            </button>
        </section>

        <footer class="footer">
            <p>Made by Lunga</p>
        </footer>
    </main>
    <script src="index.js"></script>
</body>
</html>
